<div class="card">
    <div class="card-body">
        <h5 class="titulo">LISTAR TARJETA</h5>
        <table class="table">
            <thead class="fw-bold">
                <th>Titular</th>
                <th>NÃºmero de Tarjeta</th>
                <th>Fecha de Caducidad</th>
                <th>Editar</th>
                <th>Borrar</th>
            </thead>
            <tbody>
                <tr *ngFor="let card of cuentasBancarias">
                    <td>{{this.card.titular}}</td>
                    <td>{{this.card.numeroTarjeta}}</td>
                    <td>{{this.card.fechaCaducidad}}</td>
                    <td (click)="editarTarjeta(card)"><i class="fa-solid fa-pencil"></i></td>
                    <td (click)="eliminarTarjeta(card._id)"><i class="fa-solid fa-trash-can text-danger"></i></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
